<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

<style>
    .container{
        position: relative;
    }
    
    
    a{
        margin-left: 50px;
    }
    .card {
    	width:100%;
    }
    .collapse {
    	height:500px;
    	flot:left;
    }
    
</style>
</head>
<body>
<div class="container">
  <h2>选择班级</h2>
  <input id="uid" type="hidden" value="">
  <br>
   <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne" >选项一</a>
      </div>
      <div class="card-body">
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card" style="width:250px">
    		<img class="card-img-top" src="https://static.runoob.com/images/mix/img_avatar.png" alt="Card image" style="width:100%">
    		<div class="card-body">
     			<h4 class="card-title">John Doe</h4>
      			<p class="card-text"></p>
      			<a href="#" class="btn btn-primary">进入班级</a>
    		</div>
  		</div>
      </div>
      </div>
      
    </div>
   </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加班级</button>
</div>
<!-- 模态框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">添加班级</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
         		模态框内容..
         		<form>
         			<p>班级：<input type='text' list="classname"></p>
         			<datalist id="classname"  >
                            <option th:each="index:${teacherModel.classname}" th:value="${index.className}">
                     </datalist>
                     <p>课程：<input type='text' list="coursename"></p>
         			<datalist id="coursename"   >
                            <option th:each="index:${teacherModel.coursename}" th:value="${index.courseName}" >
                     </datalist>
                     <p>老师：<input type='text' th:value="${teacherModel.tname}" ></p>

         		</form>
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">添加</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
   
      </div>
    </div>
  </div>
<script type="text/javascript">
	var uid = document.getElementById("uid").value;
	uid=localStorage.u;
</script>

	}
</script>
</body>
</html>
