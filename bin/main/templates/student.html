<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>
	<!-- Latest compiled and minified Locales -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="student.js"></script>
    <link rel="stylesheet" href="student.css">
    <title id="title">班级名称</title>
    
</head>
<body>
  <!--顶部-->
  
    <div id="box">
      <!--菜单栏-->
      <h1></h1>
      <div id="menu">

      </div>
      <!--信息显示-->
      <div id="info"  class="table-responsive">        
        <table id="table" class="table table-hover table-bordered table-sm">
          <thead class="thead-dark">
            <tr>
              <th>学号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>旷课</th>
              <th>迟到</th>
              <th>请假</th>
              <th>平时成绩</th>
              <th>期末成绩</th>
              <th>班级名称</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student:${studentModel.studentlist}" th:id="${student.id}">
              <td th:title="${student.sno}" id="sno" th:text="${student.sno}">sno</td>
              <td id="name" th:text="${student.sname}">sname</td>
              <td th:text="${student.sex}">sex</td>
              <td th:text="${student.sabsent}">absent</td>
              <td th:text="${student.slate}">late</td>
              <td th:text="${student.sleave}">leave</td>
              <td th:text="${student.speacetime}">peacetime</td>
              <td th:text="${student.sterminal}">terminal</td>
              <td id="classname" th:text="${student.sclassname}">classname</td>
              <td id="caozuo">
	              <button type="button" class="btn btn-primary btn-outline-danger btn-sm" data-toggle="modal" data-target="#myModal-stuDelete" onclick="stuDelete(this)">删除</button>
	              <button type="button" class="btn btn-primary btn-outline-info btn-sm" data-toggle="modal" data-target="#myModal-stuAlter" onclick="stuAlter(this)">修改</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 删除学生模态框 -->
  <div class="modal fade" id="myModal-stuDelete">
      <div id="modal-studelete-dialog" class="modal-dialog">
        <div class="modal-content">
     
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">删除学生</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
     
          <!-- 模态框主体 -->
          <div id="modal-studelete-body" class="modal-body">
            学生信息...
          </div>
     
          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button id="modal-studelete-btn-sub" type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
     
        </div>
      </div>
    </div>
     <!-- 修改学生模态框 -->
  <div class="modal fade" id="myModal-stuAlter">
      <div id="modal-stualter-dialog" class="modal-dialog">
        <div class="modal-content">
     
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">修改学生</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
     
          <!-- 模态框主体 -->
          <div id="modal-stualter-body" class="modal-body">
            <form>
              <div>
                  学　　号：<input id="modal-stualter-body-sno" type="text" readonly="readonly"></br>
                  姓　　名：<input id="modal-stualter-body-sname" type="text" readonly="readonly"></br>
                  性　　别：<input id="modal-stualter-body-sex" type="text"></br>
                  旷　　课：<input id="modal-stualter-body-sabsent" type="text"></br>
                  迟　　到：<input id="modal-stualter-body-slate" type="text"></br>
                  请　　假：<input id="modal-stualter-body-sleave" type="text"></br>
                  平时成绩：<input id="modal-stualter-body-speacetime" type="text"></br>
                  期末成绩：<input id="modal-stualter-body-sterminal" type="text"></br>
                  班级名称：<input id="modal-stualter-body-sclassname" type="text"></br>
              </div>
            </form>
          </div>
     
          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button id="modal-stualter-btn-sub" type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          </div>
     
        </div>
      </div>
    </div>
    <!--底部-->
    
</body>
</html>
